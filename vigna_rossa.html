<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Profumi - MySenza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
        }
        .product img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }
        .product-details {
            text-align: left;
            flex: 1;
            padding-left: 10px;
        }
        .cta button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 10px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 5px;
        }
        .cart-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            max-width: 600px;
            margin: auto;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-summary {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catalogo Profumi - MySenza</h1>
        <div id="products-container"></div>
        
        <div class="cart-container">
            <h2>ðŸ›’ Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00â‚¬</span></p>
            <button onclick="checkout()">ðŸ“© Invia Ordine</button>
        </div>
    </div>
    <script>
        const products = [
            { name: "Vigna Rossa", desc: "Passione e calore.", img: "vigna_rossa.png" },
            { name: "Citri Fructus", desc: "Freschezza agrumata.", img: "citri_fructus.png" },
            { name: "Eucalipto", desc: "Rigenerazione e purezza.", img: "eucalipto.png" },
            { name: "Vaniglia Nera", desc: "Raffinatezza e dolcezza.", img: "vaniglia_nera.png" },
            { name: "Sapientia", desc: "Aromi sofisticati.", img: "sapientia.png" },
            { name: "Risveglio", desc: "Freschezza mattutina.", img: "risveglio.png" },
            { name: "Oltremare", desc: "ProfonditÃ  marina.", img: "oltremare.png" },
            { name: "Lavanda Menta", desc: "Relax e freschezza.", img: "lavanda_menta.png" },
            { name: "Incanto", desc: "Note magiche e delicate.", img: "incanto.png" },
            { name: "Vanilime", desc: "Vaniglia e lime perfetti.", img: "vanilime.png" },
            { name: "Anima", desc: "Essenza intensa.", img: "anima.png" },
            { name: "03 Fiori", desc: "Profumo bucato fiorito.", img: "03_fiori.png" },
            { name: "10 Brezza", desc: "Profumo bucato fresco.", img: "10_brezza.png" },
            { name: "20 Tramonto", desc: "Profumo bucato caldo.", img: "20_tramonto.png" }
        ];
        
        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                container.innerHTML += `<div class="product"><img src="${product.img}" alt="${product.name}"><div class="product-details"><h2>${product.name}</h2><p>${product.desc}</p><button onclick="addToCart('${product.name}')">ðŸ›’ Aggiungi al Carrello</button></div></div>`;
            });
        }
        
        function addToCart(productName) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(productName);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }
        
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item}</li>`;
                total += 20; // Prezzo ipotetico
            });
            cartCount.textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}â‚¬`;
        }
        
        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Il carrello Ã¨ vuoto!");
                return;
            }
            let message = `Ciao! Ecco il mio ordine:\n` + cart.map(item => `- ${item}`).join("\n");
            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
        }
        
        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

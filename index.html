<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySenza Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
        }
        .product img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .product-details {
            text-align: left;
            flex: 1;
            padding-left: 10px;
        }
        .cta button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background-color: #218838;
        }
        .cart-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-summary {
            font-size: 1.2em;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MySenza Shop - Profumi</h1>
        <div id="products-container"></div>

        <div class="cart-container">
            <h2>ðŸ›’ Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00â‚¬</span></p>
            <button class="checkout-btn" onclick="checkout()">ðŸ“© Invia Ordine</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", price: 20, img: "vigna_rossa.png" },
            { name: "Citri Fructus", price: 20, img: "citri_fructus.png" },
            { name: "Lavanda Menta", price: 20, img: "lavanda_menta.png" },
            { name: "Vanilime", price: 20, img: "vanilime.png" },
            { name: "Vaniglia Nera", price: 20, img: "vaniglia_nera.png" },
            { name: "Eucalipto", price: 20, img: "eucalipto.png" },
            { name: "Risveglio", price: 20, img: "risveglio.png" },
            { name: "Oltremare", price: 20, img: "oltremare.png" },
            { name: "Incanto", price: 20, img: "incanto.png" },
            { name: "Sapientia", price: 20, img: "sapientia.png" },
            { name: "Anima", price: 20, img: "anima.png" },
            { name: "Brezza (Bucato)", price: 15, img: "10_brezza.png" },
            { name: "Tramonto (Bucato)", price: 15, img: "20_tramonto.png" },
            { name: "Fiori (Bucato)", price: 15, img: "03_fiori.png" }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            container.innerHTML = "";
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <p>${product.price}â‚¬</p>
                        </div>
                        <button onclick="addToCart('${product.name}', ${product.price})">ðŸ›’ Aggiungi</button>
                    </div>`;
            });
        }

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, price: price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");

            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.name} - ${item.price}â‚¬</li>`;
                total += item.price;
            });

            cartCount.textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}â‚¬`;
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Il carrello Ã¨ vuoto!");
                return;
            }
            let message = `Ciao! Ecco il mio ordine:\n` + cart.map(item => `- ${item.name} (${item.price}â‚¬)`).join("\n");
            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

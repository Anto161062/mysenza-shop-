
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: black;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 500px;
        }
        .product img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }
        .product-details {
            text-align: left;
            flex: 1;
            padding-left: 10px;
        }
        .input-group {
            margin-top: 5px;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }
        .cart-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            max-width: 500px;
            margin: auto;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-summary {
            font-size: 1.2em;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catalogo Profumi</h1>
        <div id="products-container"></div>

        <div class="cart-container">
            <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
            <button class="checkout-btn" onclick="checkout()">üì© Invia Ordine</button>
            <button class="checkout-btn" style="background-color: red;" onclick="clearCart()">‚ùå Svuota Carrello</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", desc: "Passione e calore.", img: "vigna_rossa.png" },
            { name: "Citri Fructus", desc: "Freschezza agrumata.", img: "citri_fructus.png" },
            { name: "Eucalipto", desc: "Rigenerazione e purezza.", img: "eucalipto.png" },
            { name: "Vaniglia Nera", desc: "Raffinatezza e dolcezza.", img: "vaniglia_nera.png" },
            { name: "Lavanda Menta", desc: "Relax e freschezza.", img: "lavanda_menta.png" },
            { name: "Vanilime", desc: "Dolcezza e agrumi.", img: "vanilime.png" },
            { name: "Risveglio", desc: "Energia e vitalit√†.", img: "risveglio.png" },
            { name: "Oltremare", desc: "Profondit√† e freschezza.", img: "oltremare.png" },
            { name: "Incanto", desc: "Sensualit√† e mistero.", img: "incanto.png" },
            { name: "Anima", desc: "Essenza e carattere.", img: "anima.png" },
            { name: "03 Fiori", desc: "Profumo per bucato.", img: "3.png" },
            { name: "10 Brezza", desc: "Profumo per bucato.", img: "10.png" },
            { name: "20 Tramonto", desc: "Profumo per bucato.", img: "20.png" }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <div class="product-details">
                            <h2>${product.name}</h2>
                            <p>${product.desc}</p>
                            <div class="input-group">
                                <label>Formato:</label>
                                <select id="size-${product.name.replace(/\s/g, '')}">
                                    <option value="200ml">200ml - 20‚Ç¨</option>
                                    <option value="500ml">500ml - 35‚Ç¨</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Quantit√†:</label>
                                <input type="number" id="qty-${product.name.replace(/\s/g, '')}" value="0" min="0">
                            </div>
                            <button class="add-btn" onclick="addToCart('${product.name}')">üõí Aggiungi al Carrello</button>
                        </div>
                    </div>
                `;
            });
        }

        function addToCart(productName) {
            let size = document.getElementById(`size-${productName.replace(/\s/g, '')}`).value;
            let qty = parseInt(document.getElementById(`qty-${productName.replace(/\s/g, '')}`).value);
            if (qty <= 0) return;

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, size: size, quantity: qty });
            localStorage.setItem("cart", JSON.stringify(cart));

            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");

            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let price = item.size === "200ml" ? 20 : 35;
                let subtotal = price * item.quantity;
                total += subtotal;
                cartList.innerHTML += `<li>${item.name} - ${item.size} x ${item.quantity} = ${subtotal.toFixed(2)}‚Ç¨</li>`;
            });

            cartTotal.textContent = `${total.toFixed(2)}‚Ç¨`;
        }

        function checkout() {
            localStorage.removeItem("cart");
            updateCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

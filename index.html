<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySenza - Ordini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .product img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        .select-container, .quantity-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        select, input {
            padding: 8px;
            font-size: 1rem;
            margin: 5px;
        }
        .cart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .cart-summary {
            font-size: 1.2em;
            font-weight: bold;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .clear-cart {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/logo.png" alt="MySenza Logo" width="100">
        <h1>MySenza - Ordina il tuo Profumo</h1>
        
        <div id="products-container"></div>

        <div class="cart-container">
            <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
            <button class="button" onclick="confirmOrder()">üì© Invia Ordine</button>
            <button class="button clear-cart" onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", img: "vigna_rossa.png" },
            { name: "Citri Fructus", img: "citri_fructus.png" },
            { name: "Eucalipto", img: "eucalipto.png" },
            { name: "Vaniglia Nera", img: "vaniglia_nera.png" },
            { name: "Lavanda Menta", img: "lavanda_menta.png" },
            { name: "Risveglio", img: "risveglio.png" },
            { name: "Oltremare", img: "oltremare.png" },
            { name: "Incanto", img: "incanto.png" },
            { name: "Anima", img: "anima.png" },
            { name: "Sapientia", img: "sapientia.png" },
            { name: "03 Fiori", img: "3.png", bucato: true },
            { name: "10 Brezza", img: "10.png", bucato: true },
            { name: "20 Tramonto", img: "20.png", bucato: true }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                let priceOptions = product.bucato 
                    ? `<option value="500ml">500ml - 18‚Ç¨</option>`
                    : `<option value="200ml">200ml - 20‚Ç¨</option>
                       <option value="500ml">500ml - 35‚Ç¨</option>`;
                
                container.innerHTML += `
                    <div class="product">
                        <img src="https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/${product.img}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <div class="select-container">
                            <select id="size-${product.name}">
                                ${priceOptions}
                            </select>
                        </div>
                        <div class="quantity-container">
                            <input type="number" id="quantity-${product.name}" min="1" value="1">
                            <button class="button" onclick="addToCart('${product.name}')">üõí Aggiungi</button>
                        </div>
                    </div>`;
            });
        }

        function addToCart(productName) {
            let size = document.getElementById(`size-${productName}`).value;
            let quantity = parseInt(document.getElementById(`quantity-${productName}`).value);
            let price = size === "200ml" ? 20 : size === "500ml" ? (products.find(p => p.name === productName).bucato ? 18 : 35) : 0;
            
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, size, quantity, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");

            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                cartList.innerHTML += `<li>‚úÖ ${item.name} - ${item.size} x ${item.quantity} = *${item.price * item.quantity}‚Ç¨*</li>`;
                total += item.price * item.quantity;
            });

            cartCount.textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}‚Ç¨`;
        }

        function confirmOrder() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) return;

            let message = `üåü *ORDINE MYSENZA* üåü\n\nüõí *Il tuo ordine:*\n`;
            cart.forEach(item => message += `‚úÖ *${item.name}* - ${item.size} x ${item.quantity} = *${item.price * item.quantity}‚Ç¨*\n`);
            message += `\nüí∞ *Totale*: *${document.getElementById("cart-total").textContent}*\n\n`;

            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
            clearCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

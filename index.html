<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySenza Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .product img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .input-group label {
            font-size: 18px;
            font-weight: bold;
        }
        .input-group input {
            width: 50px;
            text-align: center;
            font-size: 18px;
        }
        .cta button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .cta button:hover {
            background-color: #218838;
        }
        .cart-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .cart-summary {
            font-size: 1.4em;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MySenza Shop - Profumi</h1>
        <button onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
        <div id="products-container"></div>

        <div class="cart-container">
            <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
            <button class="checkout-btn" onclick="checkout()">üì© Invia Ordine</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", img: "vigna_rossa.png" },
            { name: "Citri Fructus", img: "citri_fructus.png" },
            { name: "Lavanda Menta", img: "lavanda_menta.png" },
            { name: "Vanilime", img: "vanilime.png" },
            { name: "Vaniglia Nera", img: "vaniglia_nera.png" },
            { name: "Eucalipto", img: "eucalipto.png" },
            { name: "Risveglio", img: "risveglio.png" },
            { name: "Oltremare", img: "oltremare.png" },
            { name: "Incanto", img: "incanto.png" },
            { name: "Sapientia", img: "sapientia.png" },
            { name: "Anima", img: "anima.png" },
            { name: "Brezza (Bucato)", img: "10_brezza.png", price500: 18 },
            { name: "Tramonto (Bucato)", img: "20_tramonto.png", price500: 18 },
            { name: "Fiori (Bucato)", img: "03_fiori.png", price500: 18 }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            container.innerHTML = "";
            products.forEach(product => {
                let priceOptions = `
                    <div class="input-group">
                        <label>200ml - 20‚Ç¨</label>
                        <input type="number" id="${product.name.replace(/\s+/g, '_')}_200" value="0" min="0">
                    </div>
                    <div class="input-group">
                        <label>500ml - 35‚Ç¨</label>
                        <input type="number" id="${product.name.replace(/\s+/g, '_')}_500" value="0" min="0">
                    </div>
                    <button onclick="addToCart('${product.name}', 200, 20)">Aggiungi</button>
                    <button onclick="addToCart('${product.name}', 500, 35)">Aggiungi</button>`;

                container.innerHTML += `
                    <div class="product">
                        <h3>${product.name}</h3>
                        <img src="${product.img}" alt="${product.name}">
                        ${priceOptions}
                    </div>`;
            });
        }

        function addToCart(productName, size, price) {
            let quantity = document.getElementById(`${productName.replace(/\s+/g, '_')}_${size}`).value;
            quantity = parseInt(quantity);
            if (quantity > 0) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push({ name: productName, size: size, price: price, quantity: quantity });
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCart();
            } else {
                alert("Inserisci una quantit√† valida!");
            }
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");

            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let itemTotal = item.price * item.quantity;
                cartList.innerHTML += `<li>${item.name} - ${item.size}ml x ${item.quantity} = ${itemTotal.toFixed(2)}‚Ç¨</li>`;
                total += itemTotal;
            });

            cartCount.textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}‚Ç¨`;
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Il carrello √® vuoto!");
                return;
            }
            let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            let message = `Ciao! Ecco il mio ordine:\n` + cart.map(item => `- ${item.name} (${item.size}ml x ${item.quantity}) = ${item.price * item.quantity}‚Ç¨`).join("\n") + `\nTotale: ${total.toFixed(2)}‚Ç¨`;
            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

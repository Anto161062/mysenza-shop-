<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina i Tuoi Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .product-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            margin: auto;
            margin-bottom: 15px;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        select, input {
            font-size: 16px;
            padding: 5px;
            width: 90%;
            margin-top: 5px;
        }
        .cart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        .cart-summary {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .clear-cart {
            background-color: #dc3545;
        }
        .clear-cart:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Ordina i Tuoi Profumi</h1>
    
    <div id="products-container"></div>

    <div class="cart-container">
        <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
        <ul id="cart-items"></ul>
        <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
        <button onclick="confirmOrder()">üì© Invia Ordine</button>
        <button class="clear-cart" onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", desc: "Passione e calore.", img: "vigna_rossa.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Citri Fructus", desc: "Freschezza agrumata.", img: "citri_fructus.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Eucalipto", desc: "Rigenerazione e purezza.", img: "eucalipto.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Vaniglia Nera", desc: "Dolcezza intensa.", img: "vaniglia_nera.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Lavanda Menta", desc: "Freschezza e relax.", img: "lavanda_menta.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Risveglio", desc: "Energizzante e frizzante.", img: "risveglio.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Oltremare", desc: "Profumo marino.", img: "oltremare.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Incanto", desc: "Magia e mistero.", img: "incanto.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Sapientia", desc: "Saggezza e profondit√†.", img: "sapientia.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Vanilime", desc: "Vaniglia e lime fresco.", img: "vanilime.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "Anima", desc: "Essenza profonda.", img: "anima.png", prices: { "200ml": 20, "500ml": 35 } },
            { name: "03 Fiori", desc: "Profumo Bucato.", img: "3.png", prices: { "500ml": 18 } },
            { name: "10 Brezza", desc: "Profumo Bucato.", img: "10.png", prices: { "500ml": 18 } },
            { name: "20 Tramonto", desc: "Profumo Bucato.", img: "20.png", prices: { "500ml": 18 } }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            container.innerHTML = "";
            products.forEach(product => {
                let options = Object.keys(product.prices).map(size => `<option value="${size}">${size} - ${product.prices[size]}‚Ç¨</option>`).join("");
                container.innerHTML += `
                    <div class="product-container">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.desc}</p>
                        <select id="size-${product.name}">${options}</select>
                        <input type="number" id="quantity-${product.name}" value="1" min="1">
                        <button onclick="addToCart('${product.name}')">üõí Aggiungi al Carrello</button>
                    </div>`;
            });
        }

        function addToCart(productName) {
            let size = document.getElementById(`size-${productName}`).value;
            let quantity = document.getElementById(`quantity-${productName}`).value;
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, size: size, quantity: parseInt(quantity) });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let price = products.find(p => p.name === item.name).prices[item.size];
                total += price * item.quantity;
                cartList.innerHTML += `<li>${item.name} - ${item.size} x ${item.quantity} = ${price * item.quantity}‚Ç¨</li>`;
            });
            document.getElementById("cart-count").textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}‚Ç¨`;
        }

        function confirmOrder() {
            if (confirm("Confermi l'ordine?")) {
                window.open("https://wa.me/393717771328", "_blank");
            }
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
            document.querySelectorAll("input[type='number']").forEach(input => input.value = "1");
        }

        generateProductHTML();
        updateCart();
    </script>

</body>
</html>

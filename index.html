<<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: black;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 500px;
        }
        .product img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .product-details {
            text-align: left;
            flex: 1;
            padding-left: 10px;
        }
        .input-group {
            margin-top: 8px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 8px;
            width: 100%;
        }
        .cart-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            max-width: 500px;
            margin: auto;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-summary {
            font-size: 1.2em;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 12px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catalogo Profumi</h1>
        <div id="products-container"></div>

        <div class="cart-container">
            <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
            <button class="checkout-btn" onclick="checkout()">üì© Invia Ordine</button>
            <button class="checkout-btn" style="background-color: red;" onclick="clearCart()">‚ùå Svuota Carrello</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", desc: "Passione e calore.", img: "vigna_rossa.png", price200: 20, price500: 35 },
            { name: "Citri Fructus", desc: "Freschezza agrumata.", img: "citri_fructus.png", price200: 20, price500: 35 },
            { name: "Eucalipto", desc: "Rigenerazione e purezza.", img: "eucalipto.png", price200: 20, price500: 35 },
            { name: "Vaniglia Nera", desc: "Raffinatezza e dolcezza.", img: "vaniglia_nera.png", price200: 20, price500: 35 },
            { name: "Lavanda Menta", desc: "Relax e freschezza.", img: "lavanda_menta.png", price200: 20, price500: 35 },
            { name: "Vanilime", desc: "Dolcezza e agrumi.", img: "vanilime.png", price200: 20, price500: 35 },
            { name: "Risveglio", desc: "Energia e vitalit√†.", img: "risveglio.png", price200: 20, price500: 35 },
            { name: "Oltremare", desc: "Profondit√† e freschezza.", img: "oltremare.png", price200: 20, price500: 35 },
            { name: "Incanto", desc: "Sensualit√† e mistero.", img: "incanto.png", price200: 20, price500: 35 },
            { name: "Anima", desc: "Essenza e carattere.", img: "anima.png", price200: 20, price500: 35 },
            { name: "Sapientia", desc: "Saggezza e armonia.", img: "sapientia.png", price200: 20, price500: 35 },
            { name: "03 Fiori", desc: "Profumo per bucato.", img: "3.png", price500: 18 },
            { name: "10 Brezza", desc: "Profumo per bucato.", img: "10.png", price500: 18 },
            { name: "20 Tramonto", desc: "Profumo per bucato.", img: "20.png", price500: 18 }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                let options = product.price200 
                    ? `<option value="200ml">200ml - ${product.price200}‚Ç¨</option><option value="500ml">500ml - ${product.price500}‚Ç¨</option>`
                    : `<option value="500ml">500ml - ${product.price500}‚Ç¨</option>`;

                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <div class="product-details">
                            <h2>${product.name}</h2>
                            <p>${product.desc}</p>
                            <div class="input-group">
                                <label>SCEGLI IL FORMATO:</label>
                                <select id="size-${product.name.replace(/\s/g, '')}">${options}</select>
                            </div>
                            <div class="input-group">
                                <label>Quantit√†:</label>
                                <input type="number" id="qty-${product.name.replace(/\s/g, '')}" value="0" min="0">
                            </div>
                            <button class="add-btn" onclick="addToCart('${product.name}')">üõí Aggiungi al Carrello</button>
                        </div>
                    </div>
                `;
            });
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Il carrello √® vuoto!");
                return;
            }

            let message = `Ciao! Ecco il mio ordine:\n` + cart.map(item => `- ${item.name} (${item.size}) x ${item.quantity}`).join("\n");
            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");

            let mailto = `mailto:mysenza1@gmail.com?subject=Ordine%20Profumi&body=${encodeURIComponent(message)}`;
            window.location.href = mailto;
            
            localStorage.removeItem("cart");
            updateCart();
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

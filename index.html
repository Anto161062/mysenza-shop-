        .container {

            border: none;

        }

            background-color: #28a745;
            color: white;
        }
        .checkout-btn {
            background-color: #007bff;

        }
        .clear-btn {

        }
        .cart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .cart-items {

            padding: 0;

        }
        .cart-summary {

        }
    </style>
</head>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySenza Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .product {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-size: 16px;
        }
        .input-group input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .cart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .cart-summary {
            font-size: 18px;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .clear-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MySenza Shop - Profumi</h1>

        <div id="products-container"></div>

        <div class="cart-container">
            <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
            <button class="checkout-btn" onclick="checkout()">üì© Invia Ordine</button>
            <button class="clear-btn" onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", img: "vigna_rossa.png" },
            { name: "Citri Fructus", img: "citri_fructus.png" },
            { name: "Lavanda Menta", img: "lavanda_menta.png" },
            { name: "Vanilime", img: "vanilime.png" },
            { name: "Vaniglia Nera", img: "vaniglia_nera.png" },
            { name: "Eucalipto", img: "eucalipto.png" },
            { name: "Risveglio", img: "risveglio.png" },
            { name: "Oltremare", img: "oltremare.png" },
            { name: "Incanto", img: "incanto.png" },
            { name: "Anima", img: "anima.png" },
            { name: "Sapientia", img: "sapientia.png" },
            { name: "Brezza (Bucato)", img: "10_brezza.png" },
            { name: "Tramonto (Bucato)", img: "20_tramonto.png" },
            { name: "Fiori (Bucato)", img: "03_fiori.png" }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            container.innerHTML = "";
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <h3>${product.name}</h3>
                        <img src="${product.img}" alt="${product.name}">
                        <div class="input-group">
                            <label>200ml - 20‚Ç¨</label>
                            <input type="number" id="${product.name.replace(/\s+/g, '_')}_200" value="0" min="0">
                        </div>
                        <div class="input-group">
                            <label>500ml - 35‚Ç¨</label>
                            <input type="number" id="${product.name.replace(/\s+/g, '_')}_500" value="0" min="0">
                        </div>
                        <button class="add-btn" onclick="addToCart('${product.name}')">Aggiungi al Carrello</button>
                    </div>`;
            });
        }

        function addToCart(productName) {
            let quantity200 = document.getElementById(`${productName.replace(/\s+/g, '_')}_200`).value;
            let quantity500 = document.getElementById(`${productName.replace(/\s+/g, '_')}_500`).value;
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (quantity200 > 0) cart.push({ name: productName, size: "200ml", price: 20, quantity: quantity200 });
            if (quantity500 > 0) cart.push({ name: productName, size: "500ml", price: 35, quantity: quantity500 });

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");

            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let itemTotal = item.price * item.quantity;
                cartList.innerHTML += `<li>${item.name} - ${item.size} x ${item.quantity} = ${itemTotal}‚Ç¨</li>`;
                total += itemTotal;
            });

            cartCount.textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}‚Ç¨`;
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Il carrello √® vuoto!");
                return;
            }
            let message = `Ciao! Ecco il mio ordine:\n` + cart.map(item => `- ${item.name} (${item.size}) x ${item.quantity}`).join("\n");
            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

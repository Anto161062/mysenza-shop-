<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySenza - Ordini</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        .product img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        select, input {
            font-size: 15px;
            padding: 5px;
            width: 90%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        .cart-summary {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .clear-cart {
            background-color: #dc3545;
        }
        .clear-cart:hover {
            background-color: #c82333;
        }
        .label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Ordina i Tuoi Profumi</h1>
    
    <div id="products-container"></div>

    <div class="cart-container">
        <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
        <ul id="cart-items"></ul>
        <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
        <button onclick="confirmOrder()">üì© Invia Ordine</button>
        <button class="clear-cart" onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", img: "vigna_rossa.png" },
            { name: "Citri Fructus", img: "citri_fructus.png" },
            { name: "Eucalipto", img: "eucalipto.png" },
            { name: "Vaniglia Nera", img: "vaniglia_nera.png" },
            { name: "Lavanda Menta", img: "lavanda_menta.png" },
            { name: "Risveglio", img: "risveglio.png" },
            { name: "Oltremare", img: "oltremare.png" },
            { name: "Incanto", img: "incanto.png" },
            { name: "Sapientia", img: "sapientia.png" },
            { name: "Vanilime", img: "vanilime.png" },
            { name: "Anima", img: "anima.png" },
            { name: "03 Fiori", img: "3.png", bucato: true },
            { name: "10 Brezza", img: "10.png", bucato: true },
            { name: "20 Tramonto", img: "20.png", bucato: true }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            container.innerHTML = "";
            products.forEach(product => {
                let options = product.bucato 
                    ? `<option value="500ml">500ml - 18‚Ç¨</option>`
                    : `<option value="200ml">200ml - 20‚Ç¨</option>
                       <option value="500ml">500ml - 35‚Ç¨</option>`;
                
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <label class="label">SCEGLI IL FORMATO</label>
                        <select id="size-${product.name}">${options}</select>
                        <label class="label">INSERISCI LA QUANTIT√Ä</label>
                        <input type="number" id="quantity-${product.name}" min="1" value="1">
                        <button onclick="addToCart('${product.name}')">üõí Aggiungi al Carrello</button>
                    </div>`;
            });
        }

        function confirmOrder() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) return;

            let message = `üü¢ *ORDINE MYSENZA1* üü¢\n\nüìå *Ciao! Ecco il mio ordine:*\n\n`;

            cart.forEach(item => {
                message += `üîµ *${item.name}* ${item.size} x ${item.quantity} = *${item.price * item.quantity}‚Ç¨*\n`;
            });

            message += `üõçÔ∏è *TOTALE ORDINE:* *${document.getElementById("cart-total").textContent}*\n\n`;
            message += `üì© *Attendo conferma, grazie!* ‚¨ÜÔ∏è\n\n`;

            let responseMessage = `üü¢ *MySenza1 - Dettagli Pagamento* üü¢\n\n`;
            responseMessage += `üí∞ *Totale Ordine:* *${document.getElementById("cart-total").textContent}*\n\n`;
            responseMessage += `üìå *Metodi di pagamento disponibili:*\n`;
            responseMessage += `üîπ *Postepay:* 5333 1712 0206 4883\n`;
            responseMessage += `üîπ *IBAN:* IT96Q3608105138275359275370\n`;
            responseMessage += `üîπ *PayPal:* [paypal.me/anto161062](https://paypal.me/anto161062)\n`;
            responseMessage += `üîπ *Pagamento alla Consegna*\n\n`;
            responseMessage += `üì© *Dopo il pagamento, inviaci la conferma con la ricevuta!*\n\n`;

            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
            setTimeout(() => {
                window.open(`https://wa.me/393717771328?text=${encodeURIComponent(responseMessage)}`, "_blank");
            }, 3000);

            clearCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

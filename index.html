<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Profumi</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: auto; }
        .product { background: white; padding: 10px; margin: 10px auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: left; }
        .product img { width: 70px; height: 70px; border-radius: 10px; }
        .cart-container { margin-top: 20px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .cart-summary { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catalogo Profumi</h1>
        <div id="products-container"></div>
        
        <div class="cart-container">
            <h2>ðŸ›’ Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00â‚¬</span></p>
            <button onclick="sendOrder()">ðŸ“© Invia Ordine</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", img: "vigna_rossa.png" },
            { name: "Citri Fructus", img: "citri_fructus.png" },
            { name: "Eucalipto", img: "eucalipto.png" },
            { name: "Vaniglia Nera", img: "vaniglia_nera.png" },
            { name: "Lavanda Menta", img: "lavanda_menta.png" },
            { name: "Vanilime", img: "vanilime.png" },
            { name: "Risveglio", img: "risveglio.png" },
            { name: "Oltremare", img: "oltremare.png" },
            { name: "Incanto", img: "incanto.png" },
            { name: "Anima", img: "anima.png" },
            { name: "Sapientia", img: "sapientia.png" },
            { name: "03 Fiori (bucato)", img: "3.png" },
            { name: "10 Brezza (bucato)", img: "10.png" },
            { name: "20 Tramonto (bucato)", img: "20.png" }
        ];
        
        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <label>Formato:
                            <select id="format-${product.name}">
                                <option value="200">200ml - 20â‚¬</option>
                                <option value="500">500ml - 35â‚¬</option>
                                ${product.name.includes("bucato") ? '<option value="500-b">500ml - 18â‚¬</option>' : ''}
                            </select>
                        </label>
                        <label>QuantitÃ : <input type="number" id="qty-${product.name}" value="0" min="0"></label>
                        <button onclick="addToCart('${product.name}')">ðŸ›’ Aggiungi</button>
                    </div>`;
            });
        }
        
        function addToCart(productName) {
            let format = document.getElementById(`format-${productName}`).value;
            let quantity = parseInt(document.getElementById(`qty-${productName}`).value);
            if (quantity <= 0) return;
            
            let price = format === "500-b" ? 18 : (format === "200" ? 20 : 35);
            let total = quantity * price;
            
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, size: format, quantity, total });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }
        
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = "";
            let total = 0;
            
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.name} - ${item.size}ml x ${item.quantity} = ${item.total}â‚¬</li>`;
                total += item.total;
            });
            
            cartCount.textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}â‚¬`;
        }
        
        function sendOrder() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Il carrello Ã¨ vuoto!");
                return;
            }

            let orderDetails = cart.map(item => `- ${item.name} ${item.size}ml x ${item.quantity} = ${item.total}â‚¬`).join("\n");
            let total = cart.reduce((sum, item) => sum + item.total, 0).toFixed(2);
            let emailBody = `Ciao,\n\nEcco il mio ordine:\n\n${orderDetails}\n\nTotale: ${total}â‚¬\nGrazie!`;
            
            fetch("https://script.google.com/macros/s/AKfycbx3ej6OW2PHXYQaXcDfbSI-3K3TlvUv6ppqD36DxpBdQroDpnFubv8Az6FSRzsljj5T/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ orderDetails: emailBody })
            })
            .then(response => response.text())
            .then(() => alert("Ordine inviato con successo!"))
            .catch(error => alert("Errore nell'invio dell'ordine: " + error));

            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(emailBody)}`, "_blank");
            localStorage.removeItem("cart");
            updateCart();
        }
        
        generateProductHTML();
        updateCart();
    </script>
</body>
</html>

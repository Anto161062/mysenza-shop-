
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: black;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .input-group {
            margin: 5px 0;
        }
        select, input {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 8px;
            width: 100%;
        }
        .cart-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-items {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .cart-summary {
            font-size: 1.2em;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 12px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catalogo Profumi</h1>
        <div id="products-container"></div>

        <div class="cart-container">
            <h2>üõí Carrello <span id="cart-count">(0)</span></h2>
            <ul id="cart-items"></ul>
            <p class="cart-summary">Totale: <span id="cart-total">0.00‚Ç¨</span></p>
            <button class="checkout-btn" onclick="checkout()">üì© Invia Ordine</button>
            <button class="checkout-btn" style="background-color: red;" onclick="clearCart()">‚ùå Svuota Carrello</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Vigna Rossa", img: "vigna_rossa.png", price200: 20, price500: 35 },
            { name: "Citri Fructus", img: "citri_fructus.png", price200: 20, price500: 35 },
            { name: "Eucalipto", img: "eucalipto.png", price200: 20, price500: 35 },
            { name: "Vaniglia Nera", img: "vaniglia_nera.png", price200: 20, price500: 35 },
            { name: "Lavanda Menta", img: "lavanda_menta.png", price200: 20, price500: 35 },
            { name: "Vanilime", img: "vanilime.png", price200: 20, price500: 35 },
            { name: "Risveglio", img: "risveglio.png", price200: 20, price500: 35 },
            { name: "Oltremare", img: "oltremare.png", price200: 20, price500: 35 },
            { name: "Incanto", img: "incanto.png", price200: 20, price500: 35 },
            { name: "Anima", img: "anima.png", price200: 20, price500: 35 },
            { name: "Sapientia", img: "sapientia.png", price200: 20, price500: 35 },
            { name: "03 Fiori", img: "3.png", price500: 18 },
            { name: "10 Brezza", img: "10.png", price500: 18 },
            { name: "20 Tramonto", img: "20.png", price500: 18 }
        ];

        function generateProductHTML() {
            let container = document.getElementById("products-container");
            container.innerHTML = '';
            products.forEach(product => {
                let options = product.price200 
                    ? `<option value="200ml">200ml - ${product.price200}‚Ç¨</option><option value="500ml">500ml - ${product.price500}‚Ç¨</option>`
                    : `<option value="500ml">500ml - ${product.price500}‚Ç¨</option>`;

                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <select id="size-${product.name}">${options}</select>
                        <input type="number" id="qty-${product.name}" value="1" min="1">
                        <button class="add-btn" onclick="addToCart('${product.name}')">üõí Aggiungi al Carrello</button>
                    </div>
                `;
            });
        }

        function addToCart(productName) {
            let size = document.getElementById(`size-${productName}`).value;
            let quantity = parseInt(document.getElementById(`qty-${productName}`).value);
            if (quantity <= 0) return;

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, size, quantity });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");

            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let price = (item.size === "200ml") ? 20 : (["03 Fiori", "10 Brezza", "20 Tramonto"].includes(item.name) ? 18 : 35);
                let subtotal = price * item.quantity;
                total += subtotal;
                cartItems.innerHTML += `<li>${item.name} - ${item.size} x ${item.quantity} = ${subtotal}‚Ç¨</li>`;
            });

            document.getElementById("cart-count").textContent = `(${cart.length})`;
            cartTotal.textContent = `${total.toFixed(2)}‚Ç¨`;
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Il carrello √® vuoto!");
                return;
            }

            let message = "Ciao! Ecco il mio ordine:\n";
            cart.forEach(item => {
                message += `- ${item.name} (${item.size}) x ${item.quantity}\n`;
            });

            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
            window.location.href = `mailto:mysenza1@gmail.com?subject=Ordine Profumi&body=${encodeURIComponent(message)}`;

            clearCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            updateCart();
        }

        generateProductHTML();
        updateCart();
    </script>
</body>
</html>
